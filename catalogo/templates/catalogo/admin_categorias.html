{% extends 'catalogo/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-16"> <!-- Añadido padding superior -->
    <h1 class="text-3xl font-bold text-center mb-12" style="font-family: 'Roboto', sans-serif;">Administrar Categorías</h1> <!-- Tamaño de letra aumentado y margen inferior aumentado -->
    <div class="flex justify-end mb-4">
        <a href="{% url 'crear_categoria' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Crear Categoría
        </a>
    </div>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
                <tr>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">
                        Nombre
                    </th>
                    <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-base"> <!-- Tamaño de letra cambiado a text-base -->
                        {{ categoria.nombre }}
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-base"> <!-- Tamaño de letra cambiado a text-base -->
                        <a href="{% url 'editar_categoria' categoria.id %}" class="text-blue-600 hover:text-blue-900">Editar</a>
                        <a href="{% url 'eliminar_categoria' categoria.id %}" class="text-red-600 hover:text-red-900 ml-4">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
