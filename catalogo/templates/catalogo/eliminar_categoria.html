{% extends 'catalogo/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-16"> <!-- Cambiado py-8 a py-16 para mayor separación -->
    <h1 class="text-2xl font-bold text-center mb-8" style="font-family: 'Roboto', sans-serif;">Confirmar Eliminación de Categoría</h1> <!-- Cambiado mb-4 a mb-8 para mayor separación -->
    <p class="text-center mb-8">¿Estás seguro que deseas eliminar "{{ categoria.nombre }}"?</p>
    <div class="flex justify-center space-x-4">
        <form method="post" action="{% url 'eliminar_categoria' categoria.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Eliminar
            </button>
        </form>
        <a href="{% url 'admin_categorias' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </div>
</div>
{% endblock %}
