{% extends 'catalogo/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto py-16"> <!-- Aumentado py-8 a py-16 -->
    <h1 class="text-2xl font-bold text-center mb-8" style="font-family: 'Roboto', sans-serif;">Crear Categoría</h1> <!-- Cambiado mb-4 a mb-8 para mayor separación -->
    <form method="post" action="{% url 'crear_categoria' %}">
        {% csrf_token %}
        <div class="bg-white shadow-md rounded-lg p-8"> <!-- Añadido padding -->
            {{ form.as_p }}
            <div class="flex justify-end space-x-4 mt-4">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Guardar
                </button>
                <a href="{% url 'admin_categorias' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'catalogo/css/crear_categoria.css' %}">
{% endblock %}
