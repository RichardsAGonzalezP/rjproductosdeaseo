{% extends "catalogo/base.html" %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="mt-8">
        <h1 class="text-2xl font-bold text-center mb-4">Confirmar Cierre de Sesión</h1>
        <p class="text-center mb-8">¿Estás seguro de que deseas cerrar sesión?</p>
    </div>
    <div class="flex justify-center space-x-4">
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Cerrar Sesión
            </button>
        </form>
        <a href="{% url 'index' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </div>
</div>
{% endblock %}
